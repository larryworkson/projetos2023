<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabeca">       
        <h1>Lista de tarefas</h1>
        <section id="mudarestilo">
            <img onclick="darkmode()" src="img/moon.svg">
        </section>
    </header>
    <section id="tarefain"> 
        <div id="listagem"></div>
        <nav id="menu">
            <input type="" id="tarefa" placeholder="Adicione uma tarefa">
            <button type="submit" id="btnadd" onclick="salvar()"><img src="img/plus.svg"></button>        
        </nav>       
                
    </section>
    <script src="script.js"></script>
</body>
</html>


as tarefas concluidas perdem o bgcolor destacado quando muda o estilo (darkmode ou lightmode)
