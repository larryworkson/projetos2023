<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/512/5058/5058507.png">
        <h1>Lista de tarefas</h1>
        <section id="mudarestilo">
            <img onclick="darkmode()" src="https://cdn-icons-png.flaticon.com/512/4445/4445942.png">
        </section>
    </header>
    <section id="tarefain"> 
        <div id="listagem"></div>
        <nav id="menu">
            <input type="" id="tarefa" placeholder="Adicione uma tarefa">
            <button type="submit" id="btnadd" onclick="salvar()">+</button>        
        </nav>       
                
    </section>
    <script src="script.js"></script>
</body>
</html>
